<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="container1">
                <h2 class="inter">Get
                    <span class="purple"> insights </span>that help your business grow.</h2>
                <p class="light">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <ul>
                        <li><span class="numbers inter">10k+ </span>
                            <div class="light"> COMPANIES</div>
                        </li>
                        <li><span class="numbers inter">314 </span>
                            <div class="light"> TEMPLATES</div>
                        </li>
                        <li><span class="numbers inter">12m+ </span>
                            <div class="light"> QUERIES</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container2">
                <div class="img">
                    <img src="images/image-header-desktop.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
